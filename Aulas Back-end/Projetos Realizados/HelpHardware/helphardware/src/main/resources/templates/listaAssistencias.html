<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Assistencias</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->

</head>
<body style="background-color: #21293f;">
  <!--NAV-->
  <header>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="/index">Home</a>
      </li>
      <li class="nav-item">  
        <a class="nav-link"  href="/cadastrarAssistencia">Assistência</a>
      </li>   
    </ul>
    <div>

      <div class="b-example-divider"></div>

  <div class="container py-5">
    <h2 style="color: aliceblue;">Assistência</h2>

    <div class="row py-5">
      <div class="col">        
        <div class=" align-items-center card-body rounded-8" style="background-color: #595c84;">
          <div class="align-items-centerd-flex p-5">
            <button type="button" class="btn btn-secondary rounded-8">
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <img src="https://i.postimg.cc/ThddVh7c/notebook.png" alt="notebook" width="219" height="214"></li>
              </button>
              </ul>
              </div>
           </div>
      </div>

      <div class="col">
        <div class=" align-items-center card-body rounded-8" style="background-color: #595c84;">
          <div class="align-items-centerd-flex p-5">
            <button type="button" class="btn btn-info rounded-8">
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <img src="https://i.postimg.cc/MX9WdxgJ/celular.png" alt="celular" width="219" height="214"></li>
              </button>
              </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class=" align-items-center card-body rounded-8" style="background-color: #595c84;">
          <div class="align-items-centerd-flex p-5">
            <button type="button" class="btn btn-light rounded-8">
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <img src="https://i.postimg.cc/SJjmP3p2/desktop.png" alt="desktop" width="219" height="214"></li>
              </button>
              </ul>
          </div>
        </div>
    </div>
  </div>
    </div>
    
    <div class="container py-5">
      <h2 style="">Minhas Assistências</h2>
</header>
<table class="container">
  <thead>
    <tr>
      <th>Código</th>
      <th>Categoria</th>
      <th>Abreviação</th>
      <th>Data</th>
      <th>Horário</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="assistencia : ${assistencias}">
    <td><a th:href="${(#mvc.url('EC#detalhesAssistencia').arg(0, assistencia.codigo)).build()}"><span th:text="${assistencia.nome}"></span></a></td>
      <td><span th:text="${assistencia.codigo}"></span></td>
      <td><span th:text="${assistencia.categoria}"></span></td>
      <td><span th:text="${assistencia.abreviacao}"></span></td>
      <td><span th:text="${assistencia.data}"></span></td>
      <td><span th:text="${assistencia.horario}"></span></td>
    </tr>
  </tbody>
</table>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>

  </div>  
</footer>
</html>
